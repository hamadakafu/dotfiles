afterglow_colors: &afterglow_colors
  # Default colors
  primary:
    background: '#2c2c2c'
    foreground: '#d6d6d6'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text:   '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black:   '#1c1c1c'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#cacaca'

  # Bright colors
  bright:
    black:   '#636363'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#f7f7f7'

  # Dim colors
  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

colors: *afterglow_colors

# 埋め込みはなんかバグる
# shell:
#   program: /usr/bin/tmux
#   args:
#    - -u # force UTF-8 in tmux
# env:
#   TERM: xterm-256color
#   alacrittyを使うべきではない
#   多くのsoftwareはalacrittyの事を知らないのでうまくうごかない
#   TERM: alacritty

background_opacity: 0.90
font:
  normal:
    family: FiraCode Nerd Font
  size: 7

key_bindings:
  - { key: Comma,     mods: Control,      command:
      {program: "sh", args: ["-c","vim ~/.config/alacritty/alacritty.yml"]}     }
  - { key: Back,     mods: Alt, chars: "\x15" } # delete word/line
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
  # showkey -a でHとかの数字を調べる
  - { key: H, mods: Control|Shift, chars: "\x1b[72;5u" }
  - { key: J, mods: Control|Shift, chars: "\x1b[74;5u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[75;5u" }
  - { key: L, mods: Control|Shift, chars: "\x1b[76;5u" }
    # ctrl tabはうまく設定する方法がわからない
    # - { key: Tab, mods: Control, chars: "a" }

  # kctab=\E[27;5;9~, kcstab=\E[27;6;9~,
  # なんかterminalはterminfoとか言うので普通これを使うらしいが
  # alacrittyは設定する必要がある
  # - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
  # - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
  # tmux extended-keys の設定の影響を受ける全く意味がわからない
  # see also https://github.com/listx/syscfg/commit/ca724b28db1cadeeec140398e97c3346d99a8942#diff-0ba5fdafb68927bc35e8cc0b43e1b9e5b04f216543057675020935518b982f57
  - { key: Tab,   mods: Control,        chars: "\x1b[9;5u" } # C-TAB
  - { key: Tab,   mods: Control|Shift,        chars: "\x1b[9;6u" } # C-S-TAB

draw_bold_text_with_bright_colors: true

